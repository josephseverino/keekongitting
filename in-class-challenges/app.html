<!DOCTYPE html>
<html ng-app="Chuckuthon">
<head>
	<title>Chucky</title>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
    <body ng-controller="ChuckingAwesomeController as chuck">
        <h1>{{ chuck.title }}</h1>
        <button ng-click ="chuck.clickitySplit()"type="button">New Quote</button>
        <p>{{ chuck.quote }}</p>
    </body>
</html>
